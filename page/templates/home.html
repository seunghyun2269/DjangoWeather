<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />


    <title>Django Weather</title>
  </head>
  <body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">

                            <form method = "GET" action="{% url 'weather' %}">
                                <form method="POST">
                                  <div class="field has-addons" style="margin: auto0;">
                                      <div class="control is-expanded">
                                          <input class="input" type="text" placeholder="City Name" name = "city" id = "city">
                                      </div>
                                      <div class="control">
                                          <button class="button is-info" type="submit">
                                              GO
                                          </button>
                                      </div>
                                  </div>
                              </form>
                             </form>

                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
